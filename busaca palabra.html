<!DOCTYPE html><!--en html5 unicamente se pone la etiqueta de esta manera-->
<html lang="es"><!--el lenguaje con el que trabaja la pagina es necesario, en este caso español-->
<head>
<meta charset="UTF-8"/><!--meta charset es el unico meta obligatorio en html5-->
<title>Distancia de Levenshtein</title>

<script type="text/javascript" src="jquery.js"></script><!--importo la libreria de jquery localmente-->
<script src="funciones.js"></script><!--importo las funciones que ocupare-->
<link rel="stylesheet" href="style.css"/><!--importo los estilos-->
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300,200' rel='stylesheet' type='text/css'><!--importo la fuente que uso para el estilo-->
</head>

<body>

   <nav><!--la etiqueta nav es nueva en html5, se usa para indicar semanticamente que este es el menu principal de esta pagina, antes se hacia 
            <div id="nav"><div>, pero como era una constante en todas las paginas, se creo nav
         -->
   		<div class="titulob">Patron a buscar:</div><!--simplemente un titulo-->
   		<input id="findWord" type="text" placeholder="¿Que palabra busca?" onkeyup="EncontrarOnKeyUp();" /><!--campo de texto del que se extraera la pista que se requiere-->
   		<button onclick="Encontrar();">Encontrar</button><!--boton que acciona el algoritmo para buscar-->
   		<button onclick="nuevo();">Nuevo</button><!--este boton desaparece el article, y aparece nuevamente textarea, y borra el contenido de findWord-->
   </nav>

   <section id="cajaTexto"><!--section es otra nueva etiqueta de html5, la regla es similar a la de un periodico que esta dividido en secciones, y en cada una existen un conjunto de articulos, semanticamente es incorrecto colocar un section dentro de un section o un section dentro de un article, segun la W3E, pero se puede hacer finalmente solo son etiquetas-->

	   <textarea id="my_textarea" placeholder="Aqui va el texto entre el que se va a hacer la busqueda">Nevada es uno de los 50 estados de los Estados Unidos, localizado en el oeste del país. Su capital es Carson City, aunque su mayor ciudad es Las Vegas. Es conocida por sus casinos y por la legalización del juego. Nevada posee las mayores tasas de crecimiento demográfico de todo Estados Unidos, en gran medida gracias a la gran inmigración de mexicanos. El crecimiento demográfico del estado entre 1990 y 2000 fue enorme, del 66,3%. No obstante, la mayor parte de Nevada está casi despoblada. La mayoría de la población del estado se concentra en los núcleos urbanos de Las Vegas, Carson City y Reno.Los primeros exploradores europeos en explorar la zona de Nevada fueron los españoles. Éstos fueron los que le dieron el nombre de Nevada, a causa de la nieve que cubría los montes en invierno. Nevada fue parte del Virreinato de Nueva España hasta 1821, fecha de la independencia de México, pasando a formar parte de México. En 1848, con el final de la Intervención estadounidense en México, Nevada pasa a formar parte de Estados Unidos. El 31 de octubre de 1864, fue elevada a la categoría de estado de Estados Unidos, en plena Guerra de Secesión. Ello le ha valido el apodo de The Battle-Born State (el estado nacido en la batalla).Durante la década de 1870 se encontraron en Nevada grandes yacimientos de plata, lo que le valió el apodo de The Silver State. Actualmente, la minería aún posee cierta importancia en la economía de Nevada, aunque mucho menos que antaño. Además de plata, es un gran productor de oro, petróleo y arena. Sin embargo, en la actualidad la mayor fuente de ingresos es el turismo. Nevada es famosa por sus casinos, que se concentran en Las Vegas y en Reno.</textarea>
	  <!--en este text area es que se introduce el texto entre el que se va a buscar la pista con el algoritmo, se puede editar (placeholder es el texto que se colocara si no hay nada dentro del textarea, antes se hacia con javascript usando los eventos, onblur y onfocus)-->

      <article id="procesado"><!--una ves que boton Encontrar fue clickeado, se procesa el texto de el textarea, se genera una nueva cadena que ya lleva las palabras que coincidieron en rojo-->
   	</article>
   </section>

   <section id="detalles"><!--esto es el area de detalles, nuevamente uso section con articles adentro, es importante notar aqui, que este section tiene el nombre detalles, pero los articles no tienen ningun id ni class, de cualquier forma les estoy dando un estilo, esto se puede hacer porque en css3 puedo señalarlos como "#detalles article" y aplicarle el estilo que quiera-->
   		<article>
   			<h2>PATRON A ENCONTRAR</h2>
   			<div class="detalle" id="patron">-</div>
   		</article>
   		<article>
   			<h2>OCURRENCIAS</h2>
   			<div class="detalle" id="cantidad">-</div>
   		</article>
   		<article>
   			<h2>APROXIMACIONES</h2>
   			<div class="detalle" id="aproximacion">-</div>
   		</article>
   </section>

	<footer><!--otra etiqueta nueva de html5, mismo caso con nav, en lugar de poner <div id="footer"></div> simplemente ponemos <footer>-->
		Algoritmo de Levenshtein - Ing. Irving Jaime Salgado Linares
	</footer>

</body>
</html>
